---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: namespaces
spec:
  project: default

  source:
    repoURL: https://github.com/mjpitz/auto-gitops-demo.git
    targetRevision: HEAD
    path: namespaces/
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    validate: true
